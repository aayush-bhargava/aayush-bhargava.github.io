<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aayush | Portfolio</title>

    <!-- ‚úÖ AOS animation library -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

    <!-- ‚úÖ Embedded Styles (no style.css file needed) -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #000000, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
            transition: background 0.3s, color 0.3s;
            text-align: center;
        }
        #intro {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 3s forwards 2s;
        }
        #intro-name {
            font-size: 6rem;
            color: cyan;
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.05); }
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        header, section, footer {
            padding: 2rem;
        }
        .highlight {
            font-size: 2.5rem;
            color: #00ffff;
        }
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            margin-top: 1rem;
            background: #00ffff;
            color: #000;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .project {
            background: #1e1e1e;
            color: #fff;
            max-width: 350px;
            margin: 0 auto;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: 0 0 15px #00ffff44;
            transition: transform 0.3s ease;
        }
        .project:hover {
            transform: translateY(-5px);
        }
        .project img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 0.5rem;
        }
        .project h3 {
            margin: 0.5rem 0;
        }
        .project p {
            margin: 0.5rem 0;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .project a {
            display: inline-block;
            margin-top: 0.5rem;
            color: #00ffff;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;
        }
        form input, form textarea {
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
        }
        form input::placeholder, form textarea::placeholder {
            color: #aaa;
        }
        #github img {
            max-width: 100%;
            margin-top: 1rem;
        }
        .social-icons a {
            margin: 0 1rem;
            color: #00ffff;
            text-decoration: none;
            font-size: 1.1rem;
        }
        footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid #00ffff44;
            text-align: center;
        }
        #darkToggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem 1rem;
            background: #00ffff;
            color: #000;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 10000;
            font-weight: bold;
        }
        body.dark {
            background: #ffffff;
            color: #000000;
        }
        body.dark .btn {
            background: #111;
            color: #fff;
        }
        body.dark .project {
            background: #f0f0f0;
            color: #111;
            box-shadow: 0 0 15px #111;
        }
        body.dark #darkToggle {
            background: #111;
            color: #00ffff;
        }
    </style>
</head>
<body>

<!-- üåó Dark Mode Toggle -->
<button id="darkToggle">üåô</button>

<!-- üî• Flash Intro -->
<div id="intro">
    <h1 id="intro-name">AAYUSH</h1>
</div>

<!-- üíº Main Content -->
<div id="main-content" style="display:none">
    <header>
        <h2 class="highlight" data-aos="fade-up">Backend Software Developer</h2>
        <a href="#contact" class="btn" data-aos="fade-up" data-aos-delay="300">Contact Me</a>
    </header>

    <!-- üß† Projects -->
    <section id="projects" data-aos="fade-up">
        <h2>Projects</h2>
        <div id="project-list" class="grid"></div>
    </section>

    <!-- üì© Contact -->
    <section id="contact" data-aos="fade-up">
        <h2>Contact Me</h2>
        <form action="https://formsubmit.co/aayushbhargava71@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <!-- üìà GitHub Chart -->
    <section id="github" data-aos="fade-up">
        <h2>GitHub Activity</h2>
        <img src="https://ghchart.rshah.org/aayush-bhargava" alt="GitHub chart" />
    </section>

    <!-- üìÑ Resume -->
    <section id="extras" data-aos="fade-up">
        <a href="Resume%20Aayush%20Bhargava.pdf" download class="btn">üìÑ Download Resume</a>
    </section>

    <!-- üë£ Footer -->
    <footer data-aos="fade-up">
        <p>Connect with me:</p>
        <div class="social-icons">
            <a href="https://github.com/aayush-bhargava" target="_blank">üêô GitHub</a>
            <a href="https://www.linkedin.com/in/aayush-bhargava-27b9ab369/" target="_blank">üîó LinkedIn</a>
            <a href="mailto:aayushbhargava71@gmail.com">üìß Email</a>
        </div>
        <p>&copy; 2025 Aayush</p>
    </footer>
</div>

<!-- ‚úÖ Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="script.js"></script>
</body>
</html>
