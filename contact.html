<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Contact | Aayush</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #000000, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        nav a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        .contact-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .contact-section h1 {
            margin-bottom: 2rem;
            color: #00ffff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;
        }

        input, textarea {
            padding: 0.8rem;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
        }

        input::placeholder, textarea::placeholder {
            color: #aaa;
        }

        button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 0.8rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #fff;
            color: #000;
        }

        .github-chart {
            margin-top: 4rem;
        }

        .footer {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 1px solid #00ffff44;
            text-align: center;
        }

        .social-icons a {
            margin: 0 1rem;
            color: #00ffff;
            text-decoration: none;
            font-size: 1.4rem;
        }

        .social-icons a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="B4E8147F-4A9A-414C-8A99-DF4424DAABEE.jpeg" alt="Logo" />
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="journey.html">Journey</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="contact-section" data-aos="fade-up">
    <h1>Contact Me</h1>
    <form action="https://formsubmit.co/aayushbhargava71@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <div class="github-chart" data-aos="zoom-in">
        <h2 style="margin-top: 3rem;">GitHub Activity</h2>
        <img src="https://ghchart.rshah.org/aayush-bhargava" alt="Aayush GitHub Chart" style="margin-top: 1rem; max-width: 100%;" />
    </div>
</section>

<footer class="footer" data-aos="fade-up">
    <p>Connect with me:</p>
    <div class="social-icons">
        <a href="https://github.com/aayush-bhargava" target="_blank"><i class="bi bi-github"></i></a>
        <a href="https://www.linkedin.com/in/aayush-bhargava-27b9ab369/" target="_blank"><i class="bi bi-linkedin"></i></a>
        <a href="mailto:aayushbhargava71@gmail.com"><i class="bi bi-envelope-fill"></i></a>
    </div>
    <p>&copy; 2025 Aayush Bhargava</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
</body>
</html>
