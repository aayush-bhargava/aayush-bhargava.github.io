<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Skills | Aayush</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #000000, #0f2027, #203a43, #2c5364);
            color: white;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.7);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        nav a {
            color: #00ffff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #fff;
        }

        .skills-section {
            padding: 4rem 2rem;
            text-align: center;
        }

        .skills-section h1 {
            margin-bottom: 2rem;
            color: #00ffff;
        }

        .skill {
            max-width: 600px;
            margin: 1rem auto;
            text-align: left;
        }

        .skill h3 {
            margin-bottom: 0.5rem;
        }

        .bar {
            background: #444;
            border-radius: 20px;
            overflow: hidden;
        }

        .bar-fill {
            height: 18px;
            background: #00ffff;
            width: 0;
            border-radius: 20px;
            transition: width 2s ease-out;
        }

        .icon-grid {
            margin-top: 3rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .icon-grid img, .icon-grid i {
            width: 40px;
            height: 40px;
            font-size: 2rem;
            color: #00ffff;
            transition: transform 0.3s;
        }

        .icon-grid img:hover, .icon-grid i:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="B4E8147F-4A9A-414C-8A99-DF4424DAABEE.jpeg" alt="Logo" />
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="journey.html">Journey</a>
        <a href="skills.html">Skills</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="skills-section" data-aos="fade-up">
    <h1>My Skills</h1>

    <!-- ðŸ§  Skill Bars -->
    <div class="skill" data-aos="fade-right">
        <h3>Java</h3>
        <div class="bar"><div class="bar-fill" style="width: 90%"></div></div>
    </div>

    <div class="skill" data-aos="fade-right" data-aos-delay="100">
        <h3>Spring Boot</h3>
        <div class="bar"><div class="bar-fill" style="width: 85%"></div></div>
    </div>

    <div class="skill" data-aos="fade-right" data-aos-delay="200">
        <h3>MongoDB</h3>
        <div class="bar"><div class="bar-fill" style="width: 80%"></div></div>
    </div>

    <div class="skill" data-aos="fade-right" data-aos-delay="300">
        <h3>REST APIs</h3>
        <div class="bar"><div class="bar-fill" style="width: 85%"></div></div>
    </div>

    <div class="skill" data-aos="fade-right" data-aos-delay="400">
        <h3>Git & GitHub</h3>
        <div class="bar"><div class="bar-fill" style="width: 75%"></div></div>
    </div>

    <div class="skill" data-aos="fade-right" data-aos-delay="500">
        <h3>MySQL</h3>
        <div class="bar"><div class="bar-fill" style="width: 70%"></div></div>
    </div>

    <!-- ðŸ§© Icons -->
    <div class="icon-grid" data-aos="fade-up">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/java/java-original.svg" alt="Java" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/spring/spring-original.svg" alt="Spring Boot" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB" />
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mysql/mysql-original.svg" alt="MySQL" />
        <i class="bi bi-github"></i>
        <i class="bi bi-file-code-fill"></i>
    </div>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>

</body>
</html>
